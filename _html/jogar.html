<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Damas</title>
    <link rel="icon" href="3716pecaDama.ico" type="image/x-icon">
    <link rel="stylesheet" href="jogar.css">
    
</head>

<body>
    <div id="jogadorVez">
        <div id="apoio">
            <a href="/jogar"><img src="costas.png" id="reiniciar"></a>
            <h3>Vez das:</h3> 
            <img src="pecaBranca.png" alt="" height="45px" width="45px" id="vez">
        </div>
    </div>
    <div class="container">
        <div id="botao"><a href="/">Voltar</a></div>
        <div class="ladoEsquerdo">
            <img src="pecaBranca.png" alt="Peça Branca">
            <h1 id="quantBranco">Quantidade Peças: <span id="quantPecasBrancas"></span></h1>
        </div>
        <div class="tabuleiro">
            _QUADRADO_
        </div>

        <div class="ladoDireito">
            <img src="pecaPreta.png" alt="Peça Preta">
            <h1 id="quantPreto">Quantidade Peças: <span id="quantPecasPretas"></span></h1>
        </div>

    </div>

</body>
<script src="logica.js"></script>
</html>
